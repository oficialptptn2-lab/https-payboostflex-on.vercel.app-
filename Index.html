<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostpayflex Update</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Boostpayflex Update</h1>
    <p>Silakan isi formulir di bawah ini untuk menghubungi kami.</p>

    <form id="form">
      <label>Nomor Telepon</label>
      <input type="tel" placeholder="08xxxxxxxxxx" required>

      <label>Kode Referensi</label>
      <input type="text" placeholder="REF123456" required>

      <label>Pesan</label>
      <textarea rows="3" placeholder="Tulis pesan Anda" required></textarea>

      <button type="submit">Kirim</button>
    </form>

    <small class="note">
      Data digunakan hanya untuk keperluan komunikasi.
    </small>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
